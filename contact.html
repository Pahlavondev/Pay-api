    <title>Pay-api</title>

  <body>
    <!-- header of starts -->
    <div class="wrapper">
      <header class="site-header">
        <div class="container">
          <div class="site-header__inner">
            <a class="site-header__logo" href="./index.html">
              <img
                class="site-header__img"
                src="./images/header-logo.svg"
                alt="pay-api"
                width="135"
                height="38"
              />
            </a>

            <button class="site-header__menu"></button>

            <div class="site-header__wrapper">
              <button class="site-header__close"></button>

              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a class="nav__link" href="./index.html">Pricing</a>
                  </li>

                  <li class="nav__item">
                    <a class="nav__link" href="./about.html">About</a>
                  </li>

                  <li class="nav__item">
                    <a class="nav__link" href="./contact.html">Contact</a>
                  </li>
                </ul>
              </nav>

              <a class="site-header__link" href="#">Schedule a Demo</a>
            </div>
          </div>
        </div>
      </header>

      <section class="contact-hero">
        <div class="container">
          <div class="contact-hero__content">
            <h2 class="contact-hero__title">
              Submit a help request and we'll get in touch shortly.
            </h2>
          </div>
        </div>
      </section>
    </div>
    <!-- header of ends -->

    <!-- main of starts -->
    <main class="site-main">
      <section class="registration">
        <div class="container">
          <div class="registration__inner">
            <div class="registration__left">
              <form class="registration__form" id="form">
                <label class="registration__label">
                  <input
                    class="registration__input"
                    type="text"
                    name="text"
                    placeholder="Name"
                  />

                  <span class="registration__span"
                    >This field can't be empty</span
                  >
                </label>

                <label class="registration__label">
                  <input
                    class="registration__input"
                    type="email"
                    name="email"
                    autocomplete="off"
                    placeholder="Email Address"
                  />

                  <span class="registration__span"
                    >This field can't be empty</span
                  >
                </label>

                <label class="registration__label">
                  <input
                    class="registration__input"
                    type="text"
                    name="text"
                    placeholder="Company Name"
                  />

                  <span class="registration__span"
                    >This field can't be empty</span
                  >
                </label>

                <label class="registration__label">
                  <input
                    class="registration__input"
                    type="text"
                    name="text"
                    placeholder="Title"
                  />

                  <span class="registration__span"
                    >This field can't be empty</span
                  >
                </label>

                <label class="registration__label">
                  <input
                    class="registration__input registration__input--blog"
                    type="text"
                    name="text"
                    placeholder="Message"
                  />

                  <span class="registration__span"
                    >This field can't be empty</span
                  >
                </label>
                <div class="registration__wrapper">
                  <label class="registration__label">
                    <input
                      class="registration__checkbox"
                      type="checkbox"
                      required
                    />
                  </label>

                  <p class="registration__text">
                    Stay up-to-date with company announcements and updates to
                    our API
                  </p>
                </div>

                <button class="registration__button" type="submit">
                  Submit
                </button>
              </form>
            </div>
            <div class="registration__right">
              <h2 class="registration__title">
                Join the thousands of innovators already building with us
